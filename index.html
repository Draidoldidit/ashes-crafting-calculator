<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AoC Crafting Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Ashes of Creation Crafting Calculator</h1>
    <select id="professionSelect" onchange="showItemsForProfession()">
      <option value="">Select a profession...</option>
    </select>
  </header>

  <main>
    <div id="itemContainer"></div>

    <section id="raritySection">
      <h2>Rarity Outcome Calculator</h2>
      <div id="rarityInputs"></div>
      <button onclick="calculateRarity()">Calculate Outcome</button>
      <p id="rarityResult"></p>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="logic.js"></script>
</body>
</html>
